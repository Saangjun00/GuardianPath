{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}" />
    <title>Password Reset</title>
  </head>
  <body>
    <header>
      <!-- 메시지 출력 -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </header>
    <div class="main">
      <div class="a-container" id="a-container">
        <!-- 비밀번호 재설정 폼 -->
        <form class="form" id="reset-password-form" method="POST" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <h2 class="form_title title">비밀번호 재설정</h2>
          <span class="form__span">비밀번호 재설정을 위해 이메일 주소를 입력하세요</span>

          <label for="id_email">Email Address</label>
          <input class="form__input" id="id_email" name="email" type="email" placeholder="이메일 주소" required />

          <button class="form__button button submit" type="submit">이메일 보내기</button>
        </form>
      </div>
    </div>
  </body>
</html>
