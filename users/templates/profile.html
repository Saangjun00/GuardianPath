{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/login_style.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>내 정도</title>
  </head>
  <body>
    <header>
      <!-- 메시지 출력 -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
    </header>
    <div class="main">
        <h1>내 정보</h1>
        <div class="profile-info">
            <p><strong>사용자 이름: </strong> {{user.username }}</p>
            <p><strong>이메일: </strong> {{ user.email }}</p>
        </div>
        <div class="profile-actions">
            {% if not user.socialaccount_set.all %}
                <!-- 소셜 계정이 연동되지 않은 경우 비밀번호 변경 링크를 표시 -->
                <a href="{% url 'password_change' %}" class="btn btn-primary" 비밀번호 변경></a>
            {% endif %}
          
            <form action="{% url 'delete_account' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">회원 탈퇴</button>
            </form>
        </div>   
    </div>
  </body>
</html>
