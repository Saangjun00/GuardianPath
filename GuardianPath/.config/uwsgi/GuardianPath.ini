[uwsgi]
chdir = /srv/GuardianPath/
module = GuardianPath.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/GuardianPath/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true