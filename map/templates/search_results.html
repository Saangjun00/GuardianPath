{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet" />
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_api_key }}"></script>
  </head>
  <body>
    <header>
      <!-- 메시지 출력 -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </header>
    <div class="main">
      <h1>검색 결과</h1>
      <p>출발지: {{ departure }}</p>
      <p>도착지: {{ destination }}</p>
      <p>유저 타입: {{ user_type }}</p>
      <div id="map_div"></div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      {% comment %} var departureLat = {{ departure_lat }};
      var departureLon = {{ departure_lon }};
      var destinationLat = {{ destination_lat }};
      var destinationLon = {{ destination_lon }}; {% endcomment %}

      var map = new Tmapv2.Map("map_div", {
          center: new Tmapv2.LatLng(37.566681, 126.978414),
          width: "100%",
          height: "400px"
      });
  
      // 출발지 마커 생성
      var marker1 = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(departureLat, departureLon),
          map: map
      });
  
      // 도착지 마커 생성
      var marker2 = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(destinationLat, destinationLon),
          map: map
      });
  
      // 두 좌표를 포함하는 줌 범위 설정
      var bounds = new Tmapv2.LatLngBounds();
      bounds.extend(new Tmapv2.LatLng(departureLat, departureLon));
      bounds.extend(new Tmapv2.LatLng(destinationLat, destinationLon));
      map.fitBounds(bounds);
  </script>
  </body>
</html>
